        image: e4d6768c_laravel
        container_name: e4d6768c_laravel
        build: .
        volumes:
            - ./storage:/app/storage
        restart: unless-stopped
        entrypoint: './entrypoint.sh'
        ports:
            - 10234:8000
        expose:
            - 10234
        networks:
            - e4d6768c
        depends_on:
            e4d6768c_mysql:
                condition: service_healthy
        deploy:
            resources:
                limits:
                    memory: 200M
    e4d6768c_queue:
        image: e4d6768c_laravel
        container_name: e4d6768c_queue
