        container_name: e4d6768c_mysql
        image: mysql:8
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: NvECeRX9qop5xfDcG
        volumes:
            - ./docker_data/mysql_data:/var/lib/mysql:rw
            - ./docker_data/mysql_entrypoint:/docker-entrypoint-initdb.d:ro
